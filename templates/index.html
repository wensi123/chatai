<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <!-- 引入 Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- (可选) 引入自定义 CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        /* 简单的内联样式，也可以移到 static/style.css */
        body { display: flex; flex-direction: column; min-height: 100vh; background-color: #f8f9fa; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; max-width: 800px; margin: auto; width: 100%; }
        #chatbox { flex-grow: 1; overflow-y: auto; padding: 15px; border: 1px solid #dee2e6; border-radius: 0.25rem; background-color: #ffffff; margin-bottom: 1rem; }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-line; /* !! 新增：保留空格和换行符 */
        }
        .user-message { background-color: #0d6efd; color: white; margin-left: auto; border-bottom-right-radius: 0; }
        .bot-message { background-color: #e9ecef; color: #212529; margin-right: auto; border-bottom-left-radius: 0; }
        .bot-message.typing::after { content: '...'; display: inline-block; animation: typing-dots 1s steps(3, end) infinite; }
        @keyframes typing-dots { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
        /* 让 textarea 高度稍微大一点，并允许调整大小 */
        #user-input { min-height: 50px; /* 设置一个最小高度 */ resize: vertical; /* 允许垂直调整大小 */ }
    </style>
</head>
<body>
    <div class="container-fluid chat-container mt-3">
        <h3 class="text-center mb-3">AI 聊天机器人</h3>

        <!-- 聊天显示区域 -->
        <div id="chatbox" class="mb-3">
            <div class="message bot-message">你好！有什么可以帮你的吗？</div>
            <!-- 聊天消息将动态添加到这里 -->
        </div>

        <!-- 用户输入区域 -->
        <form id="message-form" class="d-flex">
            <!-- !! 修改: 使用 textarea 替代 input -->
            <textarea id="user-input" class="form-control me-2" placeholder="输入消息... (Shift+Enter 换行)" rows="2" required></textarea>
            <button type="submit" class="btn btn-primary">发送</button>
        </form>
    </div>

    <!-- 引入 Bootstrap 5 JS Bundle from CDN (必须在 body 结束前) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入自定义 JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
